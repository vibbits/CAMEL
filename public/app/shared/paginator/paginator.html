<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li
      class="page-item"
      data-ng-class="{disabled: paging.currentPage==1}"
      data-ng-click="firstPage()"
    >
      <span class="page-link" aria-label="First Page">
        <i class="material-icons" aria-hidden="true">first_page</i>
        <span class="sr-only">First Page</span>
      </span>
    </li>
    <li
      class="page-item"
      data-ng-class="{disabled: paging.currentPage==1}"
      data-ng-click="prevPage()"
    >
      <span class="page-link" aria-label="Previous Page">
        <i class="material-icons" aria-hidden="true">keyboard_arrow_left</i>
        <span class="sr-only">Previous</span>
      </span>
    </li>
    <li class="page-item">
      <span class="page-link page-index"
        >{{paging.currentPage}}/{{numPages}}</span
      >
    </li>
    <li
      class="page-item"
      data-ng-class="{disabled: paging.currentPage==numPages}"
      data-ng-click="nextPage()"
    >
      <span class="page-link" aria-label="Next Page">
        <i class="material-icons" aria-hidden="true">keyboard_arrow_right</i>
        <span class="sr-only">Next</span>
      </span>
    </li>
    <li
      class="page-item"
      data-ng-class="{disabled: paging.currentPage==numPages}"
      data-ng-click="lastPage()"
    >
      <span class="page-link" aria-label="Last Page">
        <i class="material-icons" aria-hidden="true">last_page</i>
        <span class="sr-only">Last Page</span>
      </span>
    </li>
  </ul>
</nav>
